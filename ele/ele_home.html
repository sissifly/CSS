<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>eleme</title>
  <link href="css/ele.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="header">
    <div class="nav">
      <h1 class="title icon-tilte">
        <span>饿了么</span>
      </h1>

      <a href="#" class="home active">首页
      </a
      ><a href="#" class="orders">我的订单</a>
      <div class="top-bar-right">
        <a href="#" class="icon-service ">
          <span>服务中心</span>
        </a
        ><a href="#" class="rules">
          <span>规则中心</span>
        </a
        ><a href="#" class="icon-app">
          <span>手机应用</span>
        </a
        ><a href="#" class="icon-login">
          <span>登录/注册</span>
        </a>
      </div>
    </div>
  </div>

  <div class="sideBar">
    <div class="sideBar-tab">
      <div class="sideBar-tab-nav">
        <div class="sideBar-tab-content">
          <div class="side-orders-box">
            <a href="#" class="icon-sidebar-orders layer-tip"></a>
            <div class="hide">我的订单</div>
          </div>
          <div class="sideBar-line"></div>
          <a href="#" class="sideBar-shop icon-sidebar-shop">
            <span>购物车</span>
          </a>
          <div class="sideBar-line"></div>
          <div class="side-info-box">
            <a href="#" class="icon-sidebar-info layer-tip"></a>
            <div class="hide">我的信息</div>
          </div>
        </div>
      </div>

      <div class="sideBar-tab-bottom">
        <div class="sideBar-qr-code icon-sidebar-code"></div>
        <div class="layer-tip-qr-code hide">
          <a href="#">
            <img src="img/qr.png" alt="">
            <p class="qr-tip">下载手机应用</p>
            <p class="qr-tip-bottom">即可参加分享红包活动</p>
          </a>

        </div>
        <div class="back-top-box hide">
          <div class="sideBar-back-top icon-back-top layer-tip"></div>
          <div class="hide">回到顶部</div>
        </div>
      </div>
    </div>

    <div class="sideBar-content">
      <div class="sideBar-title">
        <a href="#">购物车</a>
        <span class="icon-arrow"></span>
      </div>
      <div class="shopping">
        <i class="shop-history icon-history"></i>
        <h3 class="shopping-h3">购物车空空如也</h3>
        <span class="shopping-span">快去订餐吧，总有你心仪的美食</span>
      </div>

    </div>

  </div>
  <div class="footer">

  </div>
</body>
<script src="libs/jquery-3.2.1.min.js" charset="utf-8"></script>
<script src="js/ele.js" charset="utf-8"></script>

</html>
