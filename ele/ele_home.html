<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>eleme</title>
  <link href="ele.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
    window.onload = function() {
        document.getElementsByClassName('sideBar-shop')[0].onclick = function() {
          var target = document.getElementsByClassName('sideBar')[0];
          if (target.classList.contains("sideBar-show")) {
            target.classList.remove("sideBar-show");
            target.classList.add("sideBar-hide");
          } else if (target.classList.contains("sideBar-hide")) {
            target.classList.remove("sideBar-hide");
            target.classList.add("sideBar-show");
          } else {
            target.classList.add("sideBar-show");
          }
        }
    }
  </script>
</head>

<body>
  <div class="header">
    <div class="nav">
      <h1 class="title icon-tilte">
        <span>饿了么</span>
      </h1>

      <a href="#" class="home active">首页
      </a
      ><a href="#" class="orders">我的订单</a>
      <div class="top-bar-right">
        <a href="#" class="icon-service ">
          <span>服务中心</span>
        </a
        ><a href="#" class="rules">
          <span>规则中心</span>
        </a
        ><a href="#" class="icon-app">
          <span>手机应用</span>
        </a
        ><a href="#" class="icon-login">
          <span>登录/注册</span>
        </a>
      </div>
    </div>
  </div>

  <div class="sideBar">
    <div class="sideBar-tab">
      <div class="sideBar-tab-nav">
        <div class="sideBar-tab-content">
          <div class="side-orders-box">
            <a href="#" class="icon-sidebar-orders"></a>
            <div class="layer-tip-orders">我的订单<span class="side-right-arrow"></span></div>
          </div>
          <div class="sideBar-line"></div>
          <a href="#" class="sideBar-shop icon-sidebar-shop">
            <span>购物车</span>
          </a>
          <div class="sideBar-line"></div>
          <div class="side-info-box">
            <a href="#" class="icon-sidebar-info"></a>
            <div class="layer-tip-orders">我的信息<span class="side-right-arrow"></span></div>
          </div>
        </div>
      </div>

      <div class="sideBar-tab-bottom">
        <div class="sideBar-qr-code icon-sidebar-code"></div>
        <!-- <div class="layer-tip-qr-code">二维码</div> -->
        <div class="sideBar-back-top">2</div>

      </div>
    </div>

    <div class="sideBar-content">
      <div class="sideBar-title">
        <a href="#">购物车</a>
        <span class="icon-arrow"></span>
      </div>
      <div class="shopping">
        <i class="shop-history icon-history"></i>
        <h3 class="shopping-h3">购物车空空如也</h3>
        <span class="shopping-span">快去订餐吧，总有你心仪的美食</span>
      </div>

    </div>

  </div>
  <div class="footer">

  </div>
</body>

</html>
