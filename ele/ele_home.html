<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>eleme</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    @font-face {
      font-family: 'eleme';
      src: url('eleme.woff');
    }
    /*头部导航*/

    .header {
      background-color: #1e89e0;
      min-width: 960px;
      height: 60px;
    }

    .nav {
      width: 960px;
      margin: 0 auto;
      height: 60px;
    }

    a {
      color: white;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .header a {
      height: 60px;
      line-height: 60px;
      width: 106px;
      vertical-align: top;
    }

    [class*='icon-'] {
      font-family: 'eleme';
      font-weight: 400;
      font-style: normal;
    }

    [class*='icon-']:before {
      font-size: 22px;
      vertical-align: top;
      -webkit-font-smoothing: antialiased;
      /* 字体平滑 */
    }

    .title {
      display: inline-block;
      height: 60px;
      line-height: 60px;
      width: 130px;
    }

    .title:before {
      content: '\e92c';
      color: white;
      font-size: 32px;
    }

    .title span {
      height: 0;
      display: inline-block;
      overflow: hidden;
    }

    a.home {
      width: 112px;
    }

    .icon-login {
      float: right;
    }

    .icon-login:before {
      content: '\e945';
      width: 26px;
      height: 26px;
    }

    .top-bar-right {
      font-size: 14px;
      float: right;
      width: 500px;
    }

    .icon-service:before {
      content: '\e94a';
    }

    .icon-app:before {
      content: "\e92e";
    }

    .icon-service,
    .rules,
    .icon-app {
      color: #d2e7f9;
    }

    .icon-service:hover,
    .rules:hover,
    .icon-app:hover {
      color: white;
    }

    .header a.active {
      background-color: #006bc7;
    }

    .header a[class*='orders']:hover {
      /*background-color: black;*/
    }
    /*侧边栏*/

    .sideBar {
      width: 330px;
      height: 100%;
      position: fixed;
      right: 0;
      top: 0;
      z-index: 999;
      display: flex;
    }

    .sideBar-tab {
      width: 30px;
      display: flex;
      height: 100%;
      background-color: #504d53;
      flex-direction: column;
    }

    .sideBar-content {
      height: 100%;
      flex: 1;
      background-color: #e6e6e6;
    }

    .sideBar-tab-nav {
      height: 200px;
      flex: 6;
      display: flex;
      align-items: center;
    }

    .sideBar-tab-bottom {
      flex: 1;
    }

    .sideBar-tab-nav a {
      width: 30px;
    }

    .sideBar-tab-content {
      height: 320px;
    }
    /*.sideBar-tab{
      position: absolute;
    }
    [class*='layer-tip']{
      position: absolute;
      left: 0;
    }*/

    .icon-sidebar-orders:before {
      content: '\e93c';
    }

    .icon-sidebar-shop:before {
      content: '\e908';
    }

    .icon-sidebar-info:before {
      content: '\e92f';
    }

    .icon-sidebar-code:before {
      content: '\e946';
    }

    .sideBar-tab [class*='icon-sidebar']:before {
      font-size: 20px;
      color: #ccc;
    }

    .sideBar-line {
      border-top: 1px solid #737074;
      height: 0;
      margin: 10px 6px;
    }

    .sideBar-shop {
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="nav">
      <h1 class="title icon-tilte">
        <span>饿了么</span>
      </h1>

      <a href="#" class="home active">首页
      </a
      ><a href="#" class="orders">我的订单</a>
      <div class="top-bar-right">
        <a href="#" class="icon-service ">
          <span>服务中心</span>
        </a
        ><a href="#" class="rules">
          <span>规则中心</span>
        </a
        ><a href="#" class="icon-app">
          <span>手机应用</span>
        </a
        ><a href="#" class="icon-login">
          <span>登录/注册</span>
        </a>
      </div>
    </div>
  </div>

  <div class="sideBar">
    <div class="sideBar-tab">
      <div class="sideBar-tab-nav">
        <div class="sideBar-tab-content">
          <a href="#" class="icon-sidebar-orders"></a>
          <div class="sideBar-line"></div>
          <!-- <div class="layer-tip-orders">我的订单</div> -->
          <a href="#" class="sideBar-shop icon-sidebar-shop">购物车</a>
          <div class="sideBar-line"></div>
          <a href="#" class="icon-sidebar-info"></a>
          <!-- <div class="layer-tip-info">我的信息</div> -->
        </div>
      </div>

      <div class="sideBar-tab-bottom">
        <div class="sideBar-qr-code icon-sidebar-code"></div>
        <!-- <div class="layer-tip-qr-code">二维码</div> -->
        <div class="sideBar-back-top">2</div>

      </div>
    </div>

    <div class="sideBar-content">
      222
    </div>

  </div>
  <div class="footer">

  </div>
</body>

</html>
